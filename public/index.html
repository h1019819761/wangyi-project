<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
  content="width=device-width,initial-scale=0.5,user-scalable=no">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1336600_2c14r9vz6j4.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>project-yx</title>
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      !(function(){
        var width = document.documentElement.clientWidth;
        var styleNode = document.createElement('style');
        //width 可以除以  10   12  16  到时候问老大
        styleNode.innerHTML = 'html{font-size: '+ width/10 +'px !important;}'
        document.head.appendChild(styleNode);
      })();
    </script>

  </head>
  <body>
   
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
